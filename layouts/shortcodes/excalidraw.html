{{/* Excalidraw SVG Shortcode with Zoom and Pan
  Usage: {{< excalidraw src="/diagrams/meu-desenho.svg" >}}
*/}}

{{ $src := .Get "src" }}
{{ $w := .Get "width" | default "100%" }}
{{ $h := .Get "height" | default "500px" }}
{{ $seed := now.UnixNano }}
{{ $id := printf "excalidraw-%d" $seed }}

<div class="excalidraw-wrapper relative group border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden bg-gray-50 dark:bg-gray-900 transition-colors my-8">
  
  <div class="absolute top-2 right-2 z-10 flex gap-1 bg-white dark:bg-gray-800 p-1 rounded-md shadow-sm border border-gray-200 dark:border-gray-700 opacity-0 group-hover:opacity-100 transition-opacity">
    <button onclick="zoom{{ $seed }}.zoomIn()" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-700 rounded text-gray-600 dark:text-gray-300" aria-label="Zoom In" title="Zoom In">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
    </button>
    <button onclick="zoom{{ $seed }}.zoomOut()" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-700 rounded text-gray-600 dark:text-gray-300" aria-label="Zoom Out" title="Zoom Out">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
    </button>
    <button onclick="zoom{{ $seed }}.reset()" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-700 rounded text-gray-600 dark:text-gray-300" aria-label="Reset Zoom" title="Resetar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
    </button>
  </div>

  <div style="width: {{ $w }}; height: {{ $h }};" class="cursor-grab active:cursor-grabbing">
    <object 
      id="{{ $id }}" 
      type="image/svg+xml" 
      data="{{ $src | relURL }}" 
      style="width: 100%; height: 100%; pointer-events: all;">
      <img src="{{ $src | relURL }}" alt="Diagrama Excalidraw" />
    </object>
  </div>

</div>

<script>
  (function() {
    const obj = document.getElementById('{{ $id }}');
    
    // Função para iniciar o PanZoom assim que o SVG carregar
    const init = () => {
      // Verifica se a biblioteca foi carregada no baseof.html
      if (typeof svgPanZoom === 'undefined') {
        console.error('Biblioteca svg-pan-zoom não encontrada.');
        return;
      }

      // Cria a instância global para os botões acessarem
      window.zoom{{ $seed }} = svgPanZoom('#{{ $id }}', {
        zoomEnabled: true,
        controlIconsEnabled: false, // Usamos nossos próprios ícones
        fit: true,
        center: true,
        minZoom: 0.1,
        maxZoom: 10,
        // Garante que o scroll do mouse só dê zoom se segurar CTRL (opcional, evita scroll hijack)
        beforePan: function(oldPan, newPan){ 
          return {x: newPan.x, y: newPan.y}; 
        }
      });
    };

    // Se o objeto já carregou (cache), inicia direto. Se não, espera o load.
    if (obj.contentDocument && obj.contentDocument.readyState === 'complete') {
        init();
    } else {
        obj.addEventListener('load', init);
    }
  })();
</script>
