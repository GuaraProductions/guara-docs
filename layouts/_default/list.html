{{ define "main" }}
<article class="prose dark:prose-invert max-w-none">
  <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
  <div class="content">
    {{ .Content }}
  </div>
  
  {{ if .Pages }}
  <h2 class="text-2xl font-semibold mt-8 mb-4">PÃ¡ginas</h2>
  <ul class="space-y-2">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}" class="text-blue-600 dark:text-blue-400 hover:underline">
        {{ .Title }}
      </a>
      {{ with .Description }}
      <p class="text-gray-600 dark:text-gray-400 text-sm mt-1">{{ . }}</p>
      {{ end }}
    </li>
    {{ end }}
  </ul>
  {{ end }}
</article>
{{ end }}
