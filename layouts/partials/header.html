<header class="header-main">
  <div class="header-container">
    <a href="{{ "/guara-docs" | relURL }}" class="site-logo">
      <img src="{{ "favicon-32x32.png" | relURL }}" alt="{{ .Site.Title }}" class="logo-icon">
      {{ .Site.Title }}
    </a>

    <nav class="header-links">
      <a href="https://github.com/GuaraProductions/guara-docs" class="nav-btn github-btn" target="_blank" rel="noopener" aria-label="Guara Docs on GitHub">
        {{ partial "icon" (dict "context" . "name" "fab github" "class" "header-github-svg") }}
      </a>

      <button type="button" class="theme-toggle header-theme-toggle" aria-label="Toggle theme">
        {{ partial "icon" (dict "context" . "name" "fas moon" "class" "theme-icon") }}
        {{ partial "icon" (dict "context" . "name" "fas sun" "class" "theme-icon") }}
      </button>
    </nav>
  </div>
</header>

<style>
  .header-main {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: var(--header-height);
    background: var(--color-bg-light);
    border-bottom: 2px solid #3b82f6;
    z-index: 1000;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.06);
  }

  .header-container {
    width: 100%;
    padding: 0 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .site-logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.25rem;
    font-weight: 800;
    color: var(--color-text-light);
    text-decoration: none;
    transition: transform 0.2s;
  }

.dark .header-main {
  background: var(--color-bg-dark);
  border-bottom-color: #1f2937;
}

.dark .site-logo {
  color: var(--color-text-dark);
}

  .logo-icon {
    width: 1.5rem;
    height: 1.5rem;
    display: inline-block;
    object-fit: contain;
  }

  .site-logo:hover {
    transform: scale(1.02);
  }

  .nav-btn {
    background: #3b82f6;
    color: var(--color-text-light);
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    font-size: 0.875rem;
    font-weight: 600;
    transition: background 0.2s;
  }

  .nav-btn:hover {
    background: #2563eb;
  }

  .header-links {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }

  .github-btn {
    background: transparent;
    color: white;
    padding: 0.5rem;
    border-radius: 0.5rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
  }

  .github-btn svg {
    display: block;
  }

  .github-btn svg,
  .github-btn .icon {
    width: 1.25rem;
    height: 1.25rem;
    display: block;
  }

  .github-btn {
    padding: 0.25rem;
  }

  /* Icon color follows theme for proper contrast */
  .github-btn,
  .theme-toggle {
    color: var(--color-text-light);
  }

  .github-btn svg,
  .github-btn .icon,
  .theme-toggle svg,
  .theme-toggle .icon {
    fill: currentColor;
    color: inherit;
  }

  .dark .github-btn,
  .dark .theme-toggle {
    color: var(--color-text-dark);
  }

  .header-theme-toggle {
    padding: 0.5rem;
    background: transparent;
    border: none;
    cursor: pointer;
    border-radius: 0.5rem;
    color: #d1d5db;
  }

  .header-theme-toggle:hover {
    background: rgba(255,255,255,0.04);
  }

  /* Ensure module-rendered SVGs inside theme-toggle are sized */
  .theme-toggle .icon,
  .theme-toggle .theme-icon {
    width: 1.25rem;
    height: 1.25rem;
    display: none;
  }

  .theme-toggle .icon.active,
  .theme-toggle .theme-icon.active {
    display: block;
  }
</style>
