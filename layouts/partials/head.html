<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ .Site.Params.description }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | absURL }}">
<link rel="shortcut icon" href="{{ "favicon.ico" | absURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | absURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | absURL }}">
<title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>

<script>
  tailwind = { config: { darkMode: 'class' } };
</script>
<script src="https://cdn.tailwindcss.com"></script>

<!-- Dark mode toggle script - Default to dark mode -->
<script>
  // Default to light mode unless user explicitly chose dark mode
  if (localStorage.getItem('color-theme') === 'dark') {
    document.documentElement.classList.add('dark');
  } else {
    // Default to light mode
    document.documentElement.classList.remove('dark');
    if (!localStorage.getItem('color-theme')) {
      localStorage.setItem('color-theme', 'light');
    }
  }
</script>

<!-- Tailwind-inspired CSS with dark mode support -->
<style>
  :root {
    --color-bg-light: #ffffff;
    --color-bg-dark: #111827;
    --color-sidebar-light: #f9fafb;
    --color-sidebar-dark: #030712;
    --color-text-light: #1f2937;
    --color-text-dark: #f3f4f6;
    --color-border-light: #e5e7eb;
    --color-border-dark: #1f2937;
    --color-link: #2563eb;
    --color-link-dark: #60a5fa;
  }
  
  /* Base styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    line-height: 1.6;
    background: var(--color-bg-light);
    color: var(--color-text-light);
  }
  
  .dark body {
    background: var(--color-bg-dark);
    color: var(--color-text-dark);
  }
  
  /* Typography - prose-like styles */
  .prose {
    max-width: none;
    font-size: 1.125rem;
    line-height: 1.75;
  }
  
  .prose h1 {
    font-size: 2.25rem;
    font-weight: 800;
    margin-bottom: 1rem;
    color: var(--color-text-light);
  }
  
  .dark .prose h1 {
    color: var(--color-text-dark);
  }
  
  .prose h2 {
    font-size: 1.875rem;
    font-weight: 700;
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: var(--color-text-light);
  }
  
  .dark .prose h2 {
    color: var(--color-text-dark);
  }
  
  .prose h3 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
  }
  
  .prose p {
    margin-bottom: 1.25rem;
    color: #374151;
  }
  
  .dark .prose p {
    color: #d1d5db;
  }
  
  .prose ul, .prose ol {
    margin-bottom: 1.25rem;
    padding-left: 1.5rem;
  }
  
  .prose li {
    margin-bottom: 0.5rem;
  }
  
  .prose a {
    color: var(--color-link);
    text-decoration: underline;
  }
  
  .dark .prose a {
    color: var(--color-link-dark);
  }
  
  .prose code {
    background: #f3f4f6;
    padding: 0.125rem 0.375rem;
    border-radius: 0.25rem;
    font-size: 0.875rem;
    font-family: ui-monospace, monospace;
  }
  
  .dark .prose code {
    background: #1f2937;
  }
  
  .prose strong {
    font-weight: 600;
  }
  
  /* Image Modal Styles */
  .md__image {
    cursor: pointer;
  }
  
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 4em;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.95);
  }
  
  .modal-content {
    position: relative;
    background-color: black;
    margin: auto;
    padding: 0;
    width: 90%;
    max-width: 1400px;
  }
  
  .modal-pic {
    display: flex;
    align-content: center;
    cursor: pointer;
  }
  
  .modal-close {
    color: white;
    background-color: black;
    position: absolute;
    top: .5em;
    right: .5em;
    font-size: 2em;
    font-weight: bold;
    height: 1em;
    width: 1em;
    text-indent: 10em;
    overflow: hidden;
    border: 0;
    cursor: pointer;
  }
  
  .modal-close::after {
    position: absolute;
    line-height: 0.5;
    top: 0.2em;
    left: 0.1em;
    text-indent: 0;
    content: "\00D7";
  }
  
  .modal-close:hover,
  .modal-close:focus {
    color: #999;
    text-decoration: none;
    cursor: pointer;
  }
</style>

<!-- Alpine.js for interactivity -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!-- Centralized theme-toggle behavior for all `.theme-toggle` buttons -->
<script>
  (function() {
    // For every theme-toggle button on the page, wire up icon states and click handler.
    function initThemeToggles() {
      var buttons = document.querySelectorAll('.theme-toggle');
      buttons.forEach(function(btn) {
          var icons = Array.from(btn.querySelectorAll('.theme-icon'));
          if (icons.length < 2) {
            icons = Array.from(btn.querySelectorAll('.icon'));
          }
          var darkIcon = icons[0];
          var lightIcon = icons[1];

        if (darkIcon && lightIcon) {
          if (document.documentElement.classList.contains('dark')) {
            lightIcon.classList.add('active');
            darkIcon.classList.remove('active');
          } else {
            darkIcon.classList.add('active');
            lightIcon.classList.remove('active');
          }
        }

        btn.addEventListener('click', function() {
          if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
            if (darkIcon && lightIcon) {
              darkIcon.classList.add('active');
              lightIcon.classList.remove('active');
            }
          } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
            if (darkIcon && lightIcon) {
              darkIcon.classList.remove('active');
              lightIcon.classList.add('active');
            }
          }
        });
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initThemeToggles);
    } else {
      initThemeToggles();
    }
  })();
</script>
