{{/* Excalidraw Shortcode - Native Scroll Strategy */}}
{{ $src := .Get "src" }}
{{ $height := .Get "height" | default "500px" }}

<div class="excalidraw-container group my-8 w-full border-2 border-indigo-200 dark:border-indigo-900 rounded-xl bg-gray-50 dark:bg-slate-200 shadow-sm transition-colors"
     style="height: {{ $height }}; overflow: auto; position: relative; isolation: isolate;">
  
  <img src="{{ $src | relURL }}" 
       alt="Diagrama Excalidraw" 
       loading="lazy"
       style="display: block; max-width: none; height: auto; margin: 0 auto; padding: 1rem;">

  <div class="absolute bottom-2 right-2 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity bg-black/50 text-white text-xs px-2 py-1 rounded">
    Scroll para ver mais ↔↕
  </div>

</div>
