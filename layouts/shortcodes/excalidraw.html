{{/* Excalidraw Shortcode - Final Visual Polish */}}
{{ $src := .Get "src" }}
{{ $w := .Get "width" | default "100%" }}
{{ $h := .Get "height" | default "500px" }}
{{ $seed := now.UnixNano | md5 }}
{{ $id := printf "excalidraw-%s" $seed }}

<div class="excalidraw-wrapper group border-2 border-indigo-200 dark:border-indigo-900 rounded-xl bg-slate-100 dark:bg-slate-900 my-8 shadow-sm"
     style="position: relative; overflow: hidden; contain: paint; transform: translate3d(0,0,0); isolation: isolate; width: 100%; height: auto;">
  
  <div id="{{ $id }}" style="width: 100%; height: {{ $h }};" class="relative z-0">
    <div id="loader-{{ $id }}" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-100 dark:bg-slate-900 z-20">
      <div class="h-8 w-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-2"></div>
      <span class="text-sm text-gray-500">Carregando diagrama...</span>
    </div>
  </div>

  <div id="controls-{{ $id }}" class="absolute top-3 right-3 z-50 flex gap-1 bg-white dark:bg-gray-800 p-1.5 rounded-lg shadow-md border border-gray-200 dark:border-gray-700 opacity-0 pointer-events-none transition-opacity duration-300">
    <button onclick="safeZoom('{{ $id }}', 'in')" class="p-1.5 hover:bg-indigo-50 dark:hover:bg-gray-700 rounded text-gray-600 dark:text-gray-300 cursor-pointer transition-colors" title="Zoom In">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
    </button>
    <button onclick="safeZoom('{{ $id }}', 'out')" class="p-1.5 hover:bg-indigo-50 dark:hover:bg-gray-700 rounded text-gray-600 dark:text-gray-300 cursor-pointer transition-colors" title="Zoom Out">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
    </button>
    <button onclick="safeZoom('{{ $id }}', 'reset')" class="p-1.5 hover:bg-indigo-50 dark:hover:bg-gray-700 rounded text-gray-600 dark:text-gray-300 cursor-pointer transition-colors" title="Resetar">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
    </button>
  </div>

</div>

<script>
  function safeZoom(id, action) {
    if (window.excalidrawMap && window.excalidrawMap[id]) {
      const pz = window.excalidrawMap[id];
      if (action === 'in') pz.zoomIn();
      if (action === 'out') pz.zoomOut();
      if (action === 'reset') { pz.reset(); pz.center(); pz.fit(); }
    }
  }

  (function() {
    window.excalidrawMap = window.excalidrawMap || {};
    const container = document.getElementById('{{ $id }}');
    const controls = document.getElementById('controls-{{ $id }}');
    const loader = document.getElementById('loader-{{ $id }}');
    const svgUrl = '{{ $src | relURL }}';

    const processSVG = (svgText) => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(svgText, "image/svg+xml");
      const svgEl = doc.querySelector("svg");

      if (!svgEl) throw new Error("SVG inválido");

      // Limpeza
      svgEl.removeAttribute('width');
      svgEl.removeAttribute('height');
      
      // Estilos forçados no SVG para respeitar o container
      Object.assign(svgEl.style, {
        position: 'absolute',
        top: '0',
        left: '0',
        width: '100%',
        height: '100%',
        cursor: 'grab' // Ícone de mãozinha para indicar que dá pra arrastar
      });
      
      svgEl.id = "svg-internal-{{ $id }}";
      return svgEl;
    };

    fetch(svgUrl)
      .then(res => {
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return res.text();
      })
      .then(svgText => {
        try {
          const svgElement = processSVG(svgText);
          
          if(loader) loader.remove();
          container.appendChild(svgElement);

          setTimeout(() => {
            if (typeof svgPanZoom === 'undefined') return;

            window.excalidrawMap['{{ $id }}'] = svgPanZoom(svgElement, {
              zoomEnabled: true,
              controlIconsEnabled: false,
              fit: true,
              center: true,
              minZoom: 0.1,
              maxZoom: 10,
              contain: false, 
              viewportSelector: container, 
              dblClickZoomEnabled: false
            });

            // Ativa controles
            controls.classList.remove('opacity-0', 'pointer-events-none');
            controls.classList.add('opacity-100');

          }, 100);

        } catch (e) {
          console.error(e);
          container.innerHTML = `<div class="p-4 text-red-500">Erro no SVG</div>`;
        }
      })
      .catch(e => {
        if(loader) loader.innerHTML = '<span class="text-red-500">Erro de conexão</span>';
      });
  })();
</script>
