{{ define "main" }}
<article class="prose prose-lg dark:prose-invert max-w-none prose-headings:text-gray-900 dark:prose-headings:text-gray-100 prose-p:text-gray-700 dark:prose-p:text-gray-300">
  <h1>{{ .Title }}</h1>
  <div>
    {{ .Content }}
  </div>
  
  {{ if .Pages }}
  <h2 class="mt-8 mb-4">PÃ¡ginas</h2>
  <ul class="space-y-2">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}" class="text-blue-600 dark:text-blue-400 hover:underline no-underline hover:decoration-1">
        {{ .Title }}
      </a>
      {{ with .Description }}
      <p class="text-gray-600 dark:text-gray-400 text-sm mt-1">{{ . }}</p>
      {{ end }}
    </li>
    {{ end }}
  </ul>
  {{ end }}
</article>
{{ end }}
