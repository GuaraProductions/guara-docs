<header class="header-main">
  <div class="header-container">
    <a href="{{ "/guara-docs" | relURL }}" class="site-logo">
      <img src="{{ "favicon-32x32.png" | relURL }}" alt="{{ .Site.Title }}" class="logo-icon">
      {{ .Site.Title }}
    </a>

    <nav class="header-links">
      {{ $current := . }}
      {{ $translationMap := dict }}
      {{ range $current.AllTranslations }}
        {{ $translationMap = merge $translationMap (dict .Lang .RelPermalink) }}
      {{ end }}
      <label class="lang-select-label" for="lang-select">{{ T "language" | default "Language" }}</label>
      <select
        id="lang-select"
        class="lang-select"
        aria-label="{{ T "language" | default "Language" }}"
        onchange="if (this.value) { window.location.href = this.value; }"
      >
        {{ range .Sites }}
          {{ $lang := .Language.Lang }}
          {{ $label := .Language.LanguageName | default $lang }}
          {{ $target := index $translationMap $lang }}
          {{ if not $target }}
            {{ $target = .Home.RelPermalink }}
          {{ end }}
          <option value="{{ $target }}" {{ if eq $current.Site.Language.Lang $lang }}selected{{ end }}>
            {{ $label }}
          </option>
        {{ end }}
      </select>
      <button type="button" class="menu-toggle header-menu-toggle" aria-label="Toggle menu" aria-controls="site-sidebar" aria-expanded="false">
        <svg viewBox="0 0 24 24" aria-hidden="true" class="menu-icon">
          <path d="M3 6h18M3 12h18M3 18h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <a href="https://github.com/GuaraProductions/guara-docs" class="nav-btn github-btn" target="_blank" rel="noopener" aria-label="Guara Docs on GitHub">
        {{ partial "icon" (dict "context" . "name" "fab github" "class" "header-github-svg") }}
      </a>

      <button type="button" class="theme-toggle header-theme-toggle" aria-label="Toggle theme">
        {{ partial "icon" (dict "context" . "name" "fas moon" "class" "theme-icon") }}
        {{ partial "icon" (dict "context" . "name" "fas sun" "class" "theme-icon") }}
      </button>
    </nav>
  </div>
</header>

<style>
  .header-main {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: var(--header-height);
    background: var(--color-bg-light);
    border-bottom: 2px solid #3b82f6;
    z-index: 1000;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.06);
  }

  .header-container {
    width: 100%;
    padding: 0 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .site-logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.25rem;
    font-weight: 800;
    color: var(--color-text-light);
    text-decoration: none;
    transition: transform 0.2s;
  }

.dark .header-main {
  background: var(--color-bg-dark);
  border-bottom-color: #1f2937;
}

.dark .site-logo {
  color: var(--color-text-dark);
}

  .logo-icon {
    width: 1.5rem;
    height: 1.5rem;
    display: inline-block;
    object-fit: contain;
  }

  .site-logo:hover {
    transform: scale(1.02);
  }

  .nav-btn {
    background: #3b82f6;
    color: var(--color-text-light);
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    font-size: 0.875rem;
    font-weight: 600;
    transition: background 0.2s;
  }

  .nav-btn:hover {
    background: #2563eb;
  }

  .header-links {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }

  .lang-select-label {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
  }

  .lang-select {
    appearance: none;
    background: var(--color-bg-light);
    border: 1px solid #e2e8f0;
    border-radius: 0.75rem;
    color: var(--color-text-light);
    font-size: 0.875rem;
    font-weight: 600;
    padding: 0.35rem 2rem 0.35rem 0.75rem;
    cursor: pointer;
    line-height: 1.2;
  }

  .lang-select:focus {
    outline: 2px solid #93c5fd;
    outline-offset: 2px;
  }

  .lang-select:hover {
    border-color: #bfdbfe;
  }

  .lang-select {
    background-image: linear-gradient(45deg, transparent 50%, currentColor 50%),
      linear-gradient(135deg, currentColor 50%, transparent 50%);
    background-position: calc(100% - 1rem) 0.65rem, calc(100% - 0.7rem) 0.65rem;
    background-size: 6px 6px, 6px 6px;
    background-repeat: no-repeat;
  }

  .dark .lang-select {
    background: var(--color-bg-dark);
    color: var(--color-text-dark);
    border-color: #1f2937;
  }

  .header-menu-toggle {
    padding: 0.5rem;
    background: transparent;
    border: none;
    cursor: pointer;
    border-radius: 0.5rem;
    color: var(--color-text-light);
  }

  .dark .header-menu-toggle {
    color: var(--color-text-dark);
  }

  .header-menu-toggle:hover {
    background: rgba(255,255,255,0.04);
  }

  .menu-icon {
    width: 1.25rem;
    height: 1.25rem;
    display: block;
  }

  @media (min-width: 769px) {
    .header-menu-toggle {
      display: none;
    }
  }

  .github-btn {
    background: transparent;
    color: white;
    padding: 0.5rem;
    border-radius: 0.5rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
  }

  .github-btn svg {
    display: block;
  }

  .github-btn svg,
  .github-btn .icon {
    width: 1.25rem;
    height: 1.25rem;
    display: block;
  }

  .github-btn {
    padding: 0.25rem;
  }

  /* Icon color follows theme for proper contrast */
  .github-btn,
  .theme-toggle {
    color: var(--color-text-light);
  }

  .github-btn svg,
  .github-btn .icon,
  .theme-toggle svg,
  .theme-toggle .icon {
    fill: currentColor;
    color: inherit;
  }

  .dark .github-btn,
  .dark .theme-toggle {
    color: var(--color-text-dark);
  }

  .header-theme-toggle {
    padding: 0.5rem;
    background: transparent;
    border: none;
    cursor: pointer;
    border-radius: 0.5rem;
    color: #d1d5db;
  }

  .header-theme-toggle:hover {
    background: rgba(255,255,255,0.04);
  }

  /* Ensure module-rendered SVGs inside theme-toggle are sized */
  .theme-toggle .icon,
  .theme-toggle .theme-icon {
    width: 1.25rem;
    height: 1.25rem;
    display: none;
  }

  .theme-toggle .icon.active,
  .theme-toggle .theme-icon.active {
    display: block;
  }
</style>
