<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="dark">
<head>
  {{ partial "head.html" . }}
  
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  
  <style>
    /* Layout Variables & Base */
    :root {
      --header-height: 64px;
      --sidebar-width: 300px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    .layout-container {
      display: flex;
      min-height: 100vh;
      padding-top: var(--header-height); /* Espaço para o Nav fixo */
    }
    
    /* Sidebar Fixa */
    .sidebar {
      width: var(--sidebar-width);
      position: fixed;
      left: 0;
      top: var(--header-height);
      bottom: 0;
      overflow-y: auto;
      background: var(--color-sidebar-light);
      border-right: 1px solid var(--color-border-light);
      padding: 1.5rem;
      z-index: 30;
    }
    
    .dark .sidebar {
      background: var(--color-sidebar-dark);
      border-right-color: var(--color-border-dark);
    }
    
    /* Área de Conteúdo Central */
    .content {
      margin-left: var(--sidebar-width);
      flex: 1;
      padding: 2.5rem;
      max-width: 65rem; /* Aumentado para acomodar diagramas maiores */
    }
    
    /* Estilização da Busca */
    .search-input {
      width: 100%;
      padding: 0.625rem 0.75rem;
      margin-bottom: 1.25rem;
      background: #ffffff;
      border: 1px solid var(--color-border-light);
      border-radius: 0.375rem;
      font-size: 0.875rem;
      color: var(--color-text-light);
    }
    
    .dark .search-input {
      background: #1f2937;
      border-color: var(--color-border-dark);
      color: var(--color-text-dark);
    }
    
    /* Navegação da Sidebar */
    .nav-list { list-style: none; }
    .nav-item { margin: 0.25rem 0; }
    .nav-link {
      display: block;
      padding: 0.5rem 0.75rem;
      color: #374151;
      text-decoration: none;
      border-radius: 0.375rem;
      transition: all 0.2s;
    }
    
    .dark .nav-link { color: #d1d5db; }
    .nav-link:hover { background: #e5e7eb; }
    .dark .nav-link:hover { background: #1f2937; }
    
    .nav-link.active {
      background: #2563eb !important;
      color: #ffffff !important;
      font-weight: 600;
    }
    
    .hidden { display: none; }
    
    /* Responsividade */
    @media (max-width: 1024px) {
      .sidebar { width: 250px; }
      .content { margin-left: 250px; }
    }

    @media (max-width: 768px) {
      .layout-container { flex-direction: column; }
      .sidebar { 
        position: relative; 
        top: 0; 
        width: 100%; 
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--color-border-light);
      }
      .content { margin-left: 0; padding: 1.5rem; }
    }
  </style>
</head>
<body>
  {{ partial "nav.html" . }}
  
  <div class="layout-container">
    <aside class="sidebar">
      <input 
        type="text" 
        class="search-input" 
        id="docs-search" 
        placeholder="Pesquisar..." 
      />
      
      <nav>
        <ul class="nav-list">
          {{ $currentPage := . }}
          {{ range .Site.Pages.ByWeight }}
            {{ if and (ne .Kind "home") (ne .Kind "section") }}
            <li class="nav-item">
              <a 
                href="{{ .RelPermalink }}" 
                class="nav-link {{ if eq .RelPermalink $currentPage.RelPermalink }}active{{ end }}"
              >
                {{ .Title }}
              </a>
            </li>
            {{ end }}
          {{ end }}
        </ul>
      </nav>
    </aside>
    
    <main class="content">
      <article class="prose dark:prose-invert">
        {{ block "main" . }}{{ end }}
      </article>
    </main>
  </div>
  
  {{ partial "footer.html" . }}
  
  <script>
    document.getElementById('docs-search').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const navItems = document.querySelectorAll('.nav-item');
      
      navItems.forEach(item => {
        const text = item.querySelector('.nav-link').textContent.toLowerCase();
        item.classList.toggle('hidden', !text.includes(searchTerm));
      });
    });
  </script>
</body>
</html>
