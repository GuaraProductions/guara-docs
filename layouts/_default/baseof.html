<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  {{ partial "head.html" . }}
  
  <style>
    /* Layout Variables & Base */
    :root {
      --header-height: 64px;
      --sidebar-width: 300px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    .layout-container {
      display: flex;
      min-height: 100vh;
      padding-top: var(--header-height); /* Espaço para o Nav fixo */
    }
    
    /* Sidebar Fixa */
    .sidebar {
      width: var(--sidebar-width);
      position: fixed;
      left: 0;
      top: var(--header-height);
      bottom: 0;
      overflow-y: auto;
      background: var(--color-sidebar-light);
      border-right: 1px solid var(--color-border-light);
      padding: 1.5rem;
      z-index: 30;
    }
    
    .dark .sidebar {
      background: var(--color-sidebar-dark);
      border-right-color: var(--color-border-dark);
    }
    
    /* Área de Conteúdo Central */
    .content {
      margin-left: var(--sidebar-width);
      flex: 1;
      padding: 2.5rem;
      max-width: none;
      width: 100%;
    }

    /* Center main content in the viewport and constrain width for readability.
       The wrapper sits inside `.content` (which keeps space for the fixed
       sidebar). On desktop it uses ~65% of the viewport width; on small
       screens it becomes full width. */
    .content .content-wrapper {
      width: 100%;
      max-width: 65vw;
      margin: 0 auto;
    }

    .content--full {
      margin-left: 0;
    }
    
    /* Estilização da Busca */
    .search-input {
      width: 100%;
      padding: 0.625rem 0.75rem;
      margin-bottom: 1.25rem;
      background: #ffffff;
      border: 1px solid var(--color-border-light);
      border-radius: 0.375rem;
      font-size: 0.875rem;
      color: var(--color-text-light);
    }
    
    .dark .search-input {
      background: #1f2937;
      border-color: var(--color-border-dark);
      color: var(--color-text-dark);
    }
    
    /* Navegação da Sidebar */
    .nav-list { list-style: none; }
    .nav-item { margin: 0.25rem 0; }
    .nav-link {
      display: block;
      padding: 0.5rem 0.75rem;
      color: var(--color-text-light);
      text-decoration: none;
      border-radius: 0.375rem;
      transition: all 0.2s;
    }
    
    .dark .nav-link { color: var(--color-text-dark); }
    .nav-link:hover { background: #e5e7eb; }
    .dark .nav-link:hover { background: #1f2937; }
    
    .nav-link.active {
      background: #2563eb !important;
      color: #ffffff !important;
      font-weight: 600;
    }
    
    /* Seções colapsáveis */
    .nav-section {
      margin: 0.25rem 0;
    }
    
    .nav-section-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      color: var(--color-text-light);
      text-decoration: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }
    
    .dark .nav-section-header {
      color: var(--color-text-dark);
    }

    .nav-section-header .nav-link {
      color: inherit;
    }

    /* Keep section header links readable when they are the active page.
       Some header anchors have inline styles that remove background, so
       enforce a darker text color for active state in light theme and
       a lighter text color in dark theme. Also ensure expanded child
       items inherit a readable color when the parent section is active. */
    .nav-section-header .nav-link.active {
      background: none !important;
      color: #111827 !important; /* near-black for light theme */
      font-weight: 600;
    }

    .dark .nav-section-header .nav-link.active {
      color: var(--color-text-dark) !important;
    }

    /* If a child item inside an expanded section is active, make sure
       it is readable on the light theme (some pages set .active but
       inherit a white color). */
    .nav-section-children .nav-link.active {
      background: #f3f4f6 !important;
      color: #0f172a !important;
      font-weight: 600;
    }

    .dark .nav-section-children .nav-link.active {
      background: #2563eb !important;
      color: #ffffff !important;
    }
    
    .nav-section-header:hover {
      background: #e5e7eb;
    }
    
    .dark .nav-section-header:hover {
      background: #1f2937;
    }
    
    .nav-section-toggle {
      width: 1rem;
      height: 1rem;
      transition: transform 0.2s;
      flex-shrink: 0;
    }
    
    .nav-section-toggle.expanded {
      transform: rotate(90deg);
    }
    
    .nav-section-children {
      margin-left: 1rem;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    
    .nav-section-children.collapsed {
      display: none;
    }
    
    .hidden { display: none; }

    .sidebar-overlay {
      position: fixed;
      inset: var(--header-height) 0 0 0;
      background: rgba(2, 6, 23, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 20;
    }

    .sidebar-open .sidebar-overlay {
      opacity: 1;
      pointer-events: auto;
    }
    
    /* Responsividade */
    @media (max-width: 1024px) {
      .sidebar { width: 250px; }
      .content { margin-left: 250px; }
    }

    @media (max-width: 768px) {
      .layout-container { flex-direction: column; }
      .sidebar { 
        position: fixed; 
        top: var(--header-height);
        left: 0;
        width: min(85vw, 320px);
        height: calc(100vh - var(--header-height));
        transform: translateX(-100%);
        transition: transform 0.2s ease;
        border-right: 1px solid var(--color-border-light);
        border-bottom: none;
      }
      .sidebar-open .sidebar {
        transform: translateX(0);
      }
      .content { margin-left: 0; padding: 1.5rem; }
      .content .content-wrapper { max-width: 100vw; padding: 0; }
    }
  </style>
</head>
<body>
  {{ partial "header.html" . }}
  
  <div class="layout-container">
    {{ partial "sidebar.html" . }}
    
    <main class="content">
      <div class="content-wrapper">
        {{ if eq .Section "hub" }}
          {{ block "main" . }}{{ end }}
        {{ else }}
          <article class="prose dark:prose-invert">
            {{ block "main" . }}{{ end }}
          </article>
        {{ end }}
      </div>
    </main>
  </div>
  
  {{ partial "footer.html" . }}
  
  <script>
    // Toggle de seções colapsáveis
    function toggleSection(header) {
      const toggle = header.querySelector('.nav-section-toggle');
      const children = header.nextElementSibling;
      
      if (children && children.classList.contains('nav-section-children')) {
        toggle.classList.toggle('expanded');
        children.classList.toggle('collapsed');
      }
    }

    (() => {
      const toggleButton = document.querySelector('.header-menu-toggle');
      const sidebar = document.getElementById('site-sidebar');
      const overlay = document.querySelector('[data-sidebar-overlay]');

      if (!toggleButton || !sidebar || !overlay) return;

      const closeSidebar = () => {
        document.body.classList.remove('sidebar-open');
        toggleButton.setAttribute('aria-expanded', 'false');
        sidebar.setAttribute('aria-hidden', 'true');
      };

      const openSidebar = () => {
        document.body.classList.add('sidebar-open');
        toggleButton.setAttribute('aria-expanded', 'true');
        sidebar.setAttribute('aria-hidden', 'false');
      };

      toggleButton.addEventListener('click', () => {
        if (document.body.classList.contains('sidebar-open')) {
          closeSidebar();
        } else {
          openSidebar();
        }
      });

      overlay.addEventListener('click', closeSidebar);

      window.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') closeSidebar();
      });
    })();
  </script>
  {{ partial "image-modal.html" . }}
  {{ partial "icon-data" . }}
</body>
</html>
